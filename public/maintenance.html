<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Mode - Holibayt</title>
  <meta name="robots" content="noindex, nofollow"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 24px;
    }
    .card {
      background: #fff; border-radius: 18px; width: 100%; max-width: 680px;
      box-shadow: 0 20px 60px rgba(0,0,0,.25); padding: 40px 32px;
    }
    .logo { text-align: center; margin-bottom: 8px; }
    .logo img { height: 28px; opacity: .9 }
    h1 { text-align: center; font-size: 2.2rem; margin: 18px 0; color: #111827; font-weight: 800; }
    p { color: #4b5563; line-height: 1.6; text-align: center; margin: 10px 0; }
    hr { border: 0; border-top: 1px solid #e5e7eb; margin: 26px 0; }
    form { max-width: 420px; margin: 0 auto; display: grid; gap: 12px; }
    input {
      padding: 12px 14px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem;
      outline: none; transition: border-color .2s;
    }
    input:focus { border-color: #667eea; }
    button {
      padding: 12px 16px; background: linear-gradient(135deg,#667eea,#764ba2); color: #fff;
      border: 0; border-radius: 10px; font-weight: 700; cursor: pointer;
    }
    .msg { text-align: center; font-size: .9rem; margin-top: 6px; }
    .msg.err { color: #e11d48 }
    .msg.ok { color: #059669 }
    .foot { margin-top: 10px; text-align: center; font-size: 12px; color: #6b7280; }
    .foot a { color: #4f46e5; text-decoration: none; }
  </style>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.57.4/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="/holibayt-logo-transparent.png" alt="Holibayt" onerror="this.style.display='none'"/>
    </div>
    <div style="text-align:center;font-size:44px;margin:10px 0">üõ†Ô∏è</div>
    <h1>We'll Be Back Soon!</h1>
    <p>Holibayt is currently undergoing scheduled maintenance to improve your experience.<br/>We appreciate your patience.</p>
    <p style="font-size:.95rem;color:#6b7280;margin-top:6px">Expected downtime: A few hours</p>

    <hr/>
    <h3 style="text-align:center;margin:0 0 10px 0;color:#111827">Administrator Access</h3>

    <form id="adminForm">
      <input id="adminEmail" type="email" placeholder="Admin Email" required autocomplete="email"/>
      <input id="adminPassword" type="password" placeholder="Admin Password" required autocomplete="current-password"/>
      <button type="submit">Access Admin Panel</button>
      <div id="message" class="msg"></div>
    </form>

    <div class="foot">
      Urgent? Email <a href="mailto:contact@holibayt.com">contact@holibayt.com</a>
    </div>
  </div>

  <script>
    const PROJECT_URL = "https://vsruezynaanqprobpvrr.supabase.co";  // <-- your ref
    const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZzcnVlenluYWFucXByb2JwdnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3NDU4MzQsImV4cCI6MjA3MzMyMTgzNH0.plquvaj7X-W58GdHABRM-K6LbEe2O7LUITzXJjzLM5I";
    const supabase = window.supabase.createClient(PROJECT_URL, ANON_KEY);
    const form = document.getElementById("adminForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Authenticating‚Ä¶"; msg.className = "msg";
      const email = (document.getElementById("adminEmail")).value;
      const password = (document.getElementById("adminPassword")).value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        msg.textContent = "Invalid credentials."; msg.className = "msg err";
        return;
      }

      // Session persisted by supabase-js in localStorage (correct format)
      msg.textContent = "Login successful. Redirecting‚Ä¶"; msg.className = "msg ok";
      setTimeout(() => { window.location.href = "/"; }, 700);
    });
  </script>
</body>
</html>
